<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div id="card-main">
        <div id="card-image"></div>
        <p id="card-title">Equilibrium #3429</p>
        <p id="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div id="card-info">
          <p id="price"><img src="images/icon-ethereum.svg" href="#">0.041 ETH</p>
          <p id="days-remaining"><img src="images/icon-clock.svg" href="#">3 days left</p>
        </div>
        <hr>
        <div id="creator-info">
          <img id="creator-image" src="images/image-avatar.png" href="#">
          <p id="creator-info">Creation of <span id="creator-name">Jules Wyvern</span></p>
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Serey Roth</a>.
    </div>
</body>
</html>
